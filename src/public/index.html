<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="theme-color" content="#000000" />
    <meta name="keywords" content="react skeleton">
    <meta
      name="description"
      content="Web site created using @chenhx2015/skeleton"
    />
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Iron man</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <style>
        html {
            font-size: 15.625vw;
        }
        body {
            background: #f5f5f5;
            margin: 0;
        }
        .ui-loading-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            display: -webkit-box;
            display: box;
            -webkit-box-orient: horizontal;
            -webkit-box-pack: center;
            -webkit-box-align: center;
        }
        .ui-loading {
            position: relative;
            width: .64rem;
            height: .64rem;
            margin: 0 auto;
        }
        .ui-loading > div {
            position: absolute;
            display: inline-block;
            background-color: #D8D8D8;
            top: 50%;
            left: 50%;
            width: .16rem;
            height: .16rem;
            margin-top: -0.08rem;
            margin-left: -0.08rem;
            border-radius: 100%;
            -webkit-animation: loading-fade 1s infinite linear;
            animation: loading-fade 1s infinite linear;
        }
        .ui-loading > div:nth-child(1) {
            top: 5%;
            left: 50%;
            -webkit-animation-delay: -0.875s;
            animation-delay: -0.875s;
        }
        .ui-loading > div:nth-child(2) {
            top: 18%;
            left: 82%;
            -webkit-animation-delay: -0.75s;
            animation-delay: -0.75s;
        }
        .ui-loading > div:nth-child(3) {
            top: 50%;
            left: 95%;
            -webkit-animation-delay: -0.625s;
            animation-delay: -0.625s;
        }
        .ui-loading > div:nth-child(4) {
            top: 82%;
            left: 82%;
            -webkit-animation-delay: -0.5s;
            animation-delay: -0.5s;
        }
        .ui-loading > div:nth-child(5) {
            top: 95%;
            left: 50%;
            -webkit-animation-delay: -0.375s;
            animation-delay: -0.375s;
        }
        .ui-loading > div:nth-child(6) {
            top: 82%;
            left: 18%;
            -webkit-animation-delay: -0.25s;
            animation-delay: -0.25s;
        }
        .ui-loading > div:nth-child(7) {
            top: 50%;
            left: 5%;
            -webkit-animation-delay: -0.125s;
            animation-delay: -0.125s;
        }
        .ui-loading > div:nth-child(8) {
            top: 18%;
            left: 18%;
            -webkit-animation-delay: 0s;
            animation-delay: 0s;
        }
        @-webkit-keyframes loading-fade {
            50% {
                opacity: .3;
                -webkit-transform: scale(0.5);
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                -webkit-transform: scale(1);
                transform: scale(1);
            }

        }
        @keyframes loading-fade {
            50% {
                opacity: .3;
                -webkit-transform: scale(0.5);
                transform: scale(0.5);
            }
                100% {
                opacity: 1;
                -webkit-transform: scale(1);
                transform: scale(1);
            }
        }
        </style>
        <div class="ui-loading-wrapper">
            <div class="ui-loading">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
  </body>
</html>
